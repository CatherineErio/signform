<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css">
   
</head>
<body>
   <div class="center">
    <h1>---------------Register---------------</h1>
    <p class="p1">Please fill in this form to create an account.</p>
   

    <label for="First name"></label>
    <input  id="fname"  placeholder="First Name">

    <label for="Last name"></label>
    <input id="lname" placeholder="Last Name"><br><br>

    <label for="Email"></label>
    <input id="email" placeholder="Email"><br><br>

    <label for="Password"></label>
    <input id="pword" placeholder="Password"><br><br>

    <label for="Confirm Password"></label>
    <input id="cpword" placeholder="Confirm Password"><br><br>


    <input  type="checkbox" name="terms"> By creating
         an account you agree to our <a href="" style="color:dodgerblue">Terms & Privacy</a>
        

    <button class="register-button">
        REGISTER NOW</button> 
   
   </div>
</body>
</html>
